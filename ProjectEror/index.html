<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="indes.css">
    <script scr="main.js"></script>
    <script scr="function.js"></script>
</head>
<body>

    <div class="MainMenu">
        <div class="main_buttons">
            <table>
                <tr>
                    <td><div class="bt calculator-main">Калькулятор</div></td>
                    <td><div class="bt me">Эссе</div></td>
                    <td><div class="bt Zoro">ЧТо-нибудь</div></td>
                </tr>
            </table>
        </div>
    </div>
    
    <div id = 'calc' class="calculator">
        <p>Калькулятор</p>
        
        <div class="display">
            <p>0</p>
        </div>
        
            <div class="buttons">
                <table>
                <tr>
                    <td><div id = 'CA' class="but divin-light dark-gray big">CA</div></td>
                    <td><div class="but plus-minus dark-gray">+/-</div></td>
                    <td><div class="but division dark-gray">/</div></td>
                </tr>
                </table>

                <table>
                <tr>
                    <td><div class="but seven gray">7</div></td>
                    <td><div class="but eight gray">8</div></td>
                    <td><div class="but nine gray">9</div></td>
                    <td><div class="but multy dark-gray">x</div></td>
                </tr>
                </table>

                <table>
                <tr>
                    <td><div class="but four gray">4</div></td>
                    <td><div class="but five gray">5</div></td>
                    <td><div class="but six gray">6</div></td>
                    <td><div class="but minus dark-gray">-</div></td>
                </tr>
                </table>

                <table>
                <tr>
                    <td><div class="but one gray">1</div></td>
                    <td><div class="but two gray">2</div></td>
                    <td><div class="but three gray">3</div></td>
                    <td><div class="but plus dark-gray">+</div></td>
                </tr>
                </table>

                <table>
                <tr>
                    <td><div class="but dot gray">.</div></td>
                    <td><div class="but zero gray">0</div></td>
                    <td><div class="but calculate li-gray big">=</div></td>
                </tr>
                </table>
            </div>
        
    </div>
</body>
</html>
